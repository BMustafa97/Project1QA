<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

</head>
<body>
    <h1>Family ToDo App</h1>

    <form action="/add" method="POST">
        <div>
            <label for="title">What do you want to do?</label>
            <input type="text" name="title" placeholder="Insert Task Todo...">
            <br>
            <label for="title">Who do you want to do it?</label>
             <input type="text" name="title" placeholder="Enter name">
            <br>
            <button type="submit">Add</button>
        </div>
    </form>

        <hr>

    {% for todo in todo_list %}
            <p> {{ todo.id }} - {{ todo.title }} </p>
            {% if todo.complete == False %}
                <span>Not Completed</span>
            {% else %}
                <span>Completed</span>
            {% endif %}

            <a href="/update/{{ todo.id }}">Update</a>
            <a href="/delete/{{ todo.id }}">Delete</a>
    {% endfor %}
    </div>
</body>
</html>
