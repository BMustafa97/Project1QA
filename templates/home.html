<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1>Family ToDo App</h1>

    <form action="/add" method="POST">
        <div>
            <label for="new_task">What do you want to do?</label>
            <input type="text" name="task" placeholder="Insert Task Todo...">
            <br>
            <form action="/add" method="POST">
            <label for="new_person">Who do you want to do it?</label>
             <input type="text" name="new_person" placeholder="Enter name">
            <br>
            <button type="submit">Add Your TODO and TO-DOER!</button>
   </form>
        </div>
   </form>
        <hr>

        {%  for todo in todo_list%}
            <p> {{ todo.id }} - {{ todo.task }} | due by: {{ name_list }}</p>
            {% if todo.complete == False %}
                <span>Not Completed</span>
            {% else %}
                <span>Completed</span>
            {% endif %}

            <a href="/update/{{ todo.id }}">Update</a>
            <a href="/delete/{{ todo.id }}">Delete</a>

        {% endfor %}


</body>
</html>
